<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Thrift Treasure Shop</title>
    <link rel="stylesheet" href="shop.css">
</head>
<body>

<header>
    <h1>Thrift Treasure Shop</h1>
    <p>Discover affordable, sustainable, and unique finds!</p>
</header>

<main>
    <section class="shop-section">
        <h2>Our Products</h2>

        <div class="product-list">
            <div class="product">
                <img src="https://via.placeholder.com/300x300" alt="Vintage Jacket">
                <h3>Vintage Jacket</h3>
                <p class="price">$25.00</p>
                <button class="add-to-cart" data-name="Vintage Jacket" data-price="25.00">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x300" alt="Wooden Chair">
                <h3>Wooden Chair</h3>
                <p class="price">$40.00</p>
                <button class="add-to-cart" data-name="Wooden Chair" data-price="40.00">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x300" alt="Vintage Lamp">
                <h3>Vintage Lamp</h3>
                <p class="price">$15.00</p>
                <button class="add-to-cart" data-name="Vintage Lamp" data-price="15.00">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x300" alt="Old Books">
                <h3>Old Books</h3>
                <p class="price">$10.00</p>
                <button class="add-to-cart" data-name="Old Books" data-price="10.00">Add to Cart</button>
            </div>
        </div>

        <div class="cart">
            <h2>Your Cart</h2>
            <ul id="cart-list">
                <li>No items in the cart.</li>
            </ul>
            <p id="total">Total: $0.00</p>
            <button id="checkout">Checkout</button>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2025 Thrift Treasure Shop | All Rights Reserved</p>
</footer>

<script src="shop.js"></script>
</body>
